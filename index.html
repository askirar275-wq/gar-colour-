<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AI Home Auto Paint</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/deeplab"></script>

<style>
body{
 margin:0;
 font-family:system-ui;
 background:#0b1025;
 color:#fff;
}
header{
 padding:14px;
 text-align:center;
 font-size:20px;
 font-weight:700;
}
canvas{
 width:100%;
 max-width:100%;
 border-radius:14px;
 background:#000;
}
.controls{
 padding:10px;
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:10px;
}
label,button{
 padding:12px;
 border-radius:14px;
 border:2px solid #00ffd5;
 background:transparent;
 color:#fff;
 font-weight:600;
 text-align:center;
}
button:active,label:active{
 background:#00ffd5;
 color:#000;
}
select,input[type=color]{
 width:100%;
 height:40px;
 border-radius:10px;
 border:none;
}
.full{grid-column:span 2}
</style>
</head>

<body>

<header>ðŸ¤– AI Auto Home Paint</header>

<div class="controls">
 <label onclick="upload.click()">ðŸ“¸ Upload Photo</label>
 <button onclick="detect()">ðŸ¤– Detect</button>

 <select id="wallC"><option>Wall</option></select>
 <input type="color" id="wallColor" value="#6fa8dc">

 <select id="floorC"><option>Floor</option></select>
 <input type="color" id="floorColor" value="#d9c7a0">

 <select id="ceilC"><option>Ceiling</option></select>
 <input type="color" id="ceilColor" value="#ffffff">

 <select id="doorC"><option>Gate</option></select>
 <input type="color" id="doorColor" value="#333333">

 <select id="winC"><option>Window</option></select>
 <input type="color" id="winColor" value="#8b5a2b">

 <button class="full" onclick="apply()">ðŸŽ¨ AUTO APPLY</button>
 <button onclick="reset()">â™» Reset</button>
 <button onclick="save()">ðŸ’¾ Save</button>
</div>

<input type="file" id="upload" hidden accept="image/*">
<canvas id="canvas"></canvas>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
let baseImg=null;
let seg=null;
let model=null;

async function loadModel(){
 model = await deeplab.load({base:'pascal',quantizationBytes:2});
}
loadModel();

upload.onchange=e=>{
 const r=new FileReader();
 r.onload=ev=>{
  const img=new Image();
  img.onload=()=>{
   baseImg=img;
   canvas.width=img.width;
   canvas.height=img.height;
   ctx.drawImage(img,0,0);
  };
  img.src=ev.target.result;
 };
 r.readAsDataURL(e.target.files[0]);
};

async function detect(){
 if(!baseImg || !model)return alert("Upload photo first");
 seg = await model.segment(canvas);
 alert("AI Detection Complete");
}

function apply(){
 if(!seg)return alert("Detect first");
 const img=ctx.getImageData(0,0,canvas.width,canvas.height);
 const d=img.data;

 seg.segmentationMap.forEach((v,i)=>{
  // PASCAL VOC (approx classes)
  if(v===1) paint(d,i,wallColor.value);     // wall
  if(v===2) paint(d,i,floorColor.value);    // floor
  if(v===15) paint(d,i,ceilColor.value);    // ceiling (approx)
  if(v===14) paint(d,i,doorColor.value);    // door
  if(v===9) paint(d,i,winColor.value);      // window
 });

 ctx.putImageData(img,0,0);
}

function paint(d,i,col){
 const c=hex(col);
 d[i*4]=c[0];
 d[i*4+1]=c[1];
 d[i*4+2]=c[2];
}

function hex(h){
 h=h.replace("#","");
 return [
  parseInt(h.substr(0,2),16),
  parseInt(h.substr(2,2),16),
  parseInt(h.substr(4,2),16)
 ];
}

function reset(){
 if(baseImg)ctx.drawImage(baseImg,0,0);
}
function save(){
 const a=document.createElement("a");
 a.download="ai-home-paint.png";
 a.href=canvas.toDataURL();
 a.click();
}
</script>

</body>
</html>
