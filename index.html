<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>AI Home Paint â€“ Fixed</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/deeplab"></script>

<style>
:root{
 --accent:#00ffd5;
 --bg:#0b1025;
}
*{box-sizing:border-box;font-family:system-ui}
body{
 margin:0;
 background:linear-gradient(135deg,#0b1025,#050714);
 color:#fff;
}
header{
 padding:14px;
 text-align:center;
 font-size:20px;
 font-weight:700;
}
canvas{
 width:100%;
 border-radius:14px;
 background:#000;
}
.controls{
 padding:10px;
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:10px;
}
button,label{
 padding:12px;
 border-radius:14px;
 border:2px solid var(--accent);
 background:transparent;
 color:#fff;
 font-weight:600;
 text-align:center;
 cursor:pointer;
 transition:.2s;
}
button:active,label:active{
 background:var(--accent);
 color:#000;
 transform:scale(.95);
}
input[type=color]{
 width:100%;
 height:40px;
 border-radius:10px;
 border:none;
}
.full{grid-column:span 2}
.status{
 text-align:center;
 font-size:13px;
 opacity:.8;
 margin-bottom:6px;
}
</style>
</head>

<body>

<header>ðŸ¤– AI Auto Home Paint (Fixed)</header>
<div class="status" id="status">Loading AI modelâ€¦</div>

<div class="controls">
 <label onclick="upload.click()">ðŸ“¸ Upload Photo</label>
 <button onclick="detect()">ðŸ¤– Detect</button>

 <span>Wall</span><input type="color" id="wallColor" value="#6fa8dc">
 <span>Floor</span><input type="color" id="floorColor" value="#d9c7a0">
 <span>Ceiling</span><input type="color" id="ceilColor" value="#ffffff">
 <span>Gate</span><input type="color" id="doorColor" value="#333333">
 <span>Window</span><input type="color" id="winColor" value="#8b5a2b">

 <button class="full" onclick="apply()">ðŸŽ¨ AUTO APPLY</button>
 <button onclick="reset()">â™» Reset</button>
 <button onclick="save()">ðŸ’¾ Save</button>
</div>

<input type="file" id="upload" hidden accept="image/*">
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const status = document.getElementById("status");

let model=null;
let modelReady=false;
let detected=false;
let baseImg=null;
let seg=null;

// LOAD AI MODEL
(async ()=>{
 model = await deeplab.load({
  base:'pascal',
  quantizationBytes:2
 });
 modelReady=true;
 status.innerText="AI Model Ready âœ” Upload photo";
})();

// UPLOAD PHOTO
upload.onchange=e=>{
 const reader=new FileReader();
 reader.onload=ev=>{
  const img=new Image();
  img.onload=()=>{
   baseImg=img;
   canvas.width=img.width;
   canvas.height=img.height;
   ctx.drawImage(img,0,0);
   detected=false;
   status.innerText="Photo loaded âœ” Tap Detect";
  };
  img.src=ev.target.result;
 };
 reader.readAsDataURL(e.target.files[0]);
};

// DETECT
async function detect(){
 if(!baseImg){
  alert("Pehle photo upload karo");
  return;
 }
 if(!modelReady){
  alert("AI model load ho raha hai, thoda wait karo");
  return;
 }
 status.innerText="Detectingâ€¦ please wait";
 seg = await model.segment(canvas);
 detected=true;
 status.innerText="Detect complete âœ” Choose colours & AUTO APPLY";
}

// APPLY COLOURS
function apply(){
 if(!detected){
  alert("Pehle Detect dabao");
  return;
 }
 const img=ctx.getImageData(0,0,canvas.width,canvas.height);
 const d=img.data;

 seg.segmentationMap.forEach((v,i)=>{
  if(v===1) paint(d,i,wallColor.value);   // wall
  if(v===2) paint(d,i,floorColor.value);  // floor
  if(v===15) paint(d,i,ceilColor.value);  // ceiling (approx)
  if(v===14) paint(d,i,doorColor.value);  // door
  if(v===9) paint(d,i,winColor.value);    // window
 });

 ctx.putImageData(img,0,0);
 status.innerText="Paint applied âœ”";
}

// PAINT HELPER
function paint(d,i,col){
 const c=hex(col);
 d[i*4]=c[0];
 d[i*4+1]=c[1];
 d[i*4+2]=c[2];
}

// HEX TO RGB
function hex(h){
 h=h.replace("#","");
 return [
  parseInt(h.substr(0,2),16),
  parseInt(h.substr(2,2),16),
  parseInt(h.substr(4,2),16)
 ];
}

// RESET
function reset(){
 if(!baseImg)return;
 ctx.drawImage(baseImg,0,0);
 detected=false;
 status.innerText="Reset âœ” Tap Detect again";
}

// SAVE
function save(){
 const a=document.createElement("a");
 a.download="ai-home-paint.png";
 a.href=canvas.toDataURL();
 a.click();
}
</script>

</body>
</html>
